######################### Program ##########################
program:
  enable : true
  title : "What we stand for"
  subtitle : "Our goal is to deliver a just transition, which protects our natural world and brings a fairer economic model for everyone."
  chapter:
    - title : "Housing"
      content : "We believe that adequate and affordable housing is a social right. We want to build affordable homes that are properly insulated and sustainably heated."

    - title : "Climate Action"
      content : "We want to make deep retrofitting for private and commercial buildings in Donegal more affordable. We want to transition to fossil fuels to 100% renewable energy sources."
      
    - title : "Economic & Employment"
      content : "We want reliable and affordable brodband access for all people in Donegal. We want less burocracy and more funding for start-ups and SMEs."

    - title : "Health"
      content : "We want more funding for Letterkenny University Hospital. We want rural Donegal to be covered by a wider network of GP's."

    - title : "Agriculture"
      content : "We want Donegal farmers to have a secure future. We want to maintain and expand our diversity, reduce monoculture and expand organic farming."

    - title : "Transport"
      content : "We want access to a railway that connect Donegal with Derry. We want to expand public transportation and reduce traffic congestion in towns."

